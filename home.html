<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiKart Ecommerce Angular 15 | Angular Ecommerce Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=M+PLUS+Rounded+1c&family=Roboto:wght@300&family=Satisfy&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7fa118d1b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/homeStyle.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="header_top">

                <div class="header_top_left">
                    <ul class="header_list header_top_left_contents">
                        <li class="welcome">Welcome to Our store Multikart</li>
                        <li class="call">Call Us: 123 - 456 - 7890</li>
                    </ul>
                </div>

                <div class="header_top_right">
                    <ul class="header_list header_top_right_contents">
                        <li class="header_list_item">
                            <a class="header_top_link compare" href="#">
                                Compare</a>
                        </li>
                        <li class="header_list_item">
                            <a class="header_top_link wishlist" href="#">Wishlist</a>
                        </li>

                        <div class="header_dropdown">
                            <li class="header_list_item my_account">
                                <a class="header_top_link my_account_link" href="#">My Account</a>
                                <ul class="header_list acount_hover">
                                    <li class="login_hover"> Login </li>
                                    <li class="Logout_hover"> Logout </li>
                                </ul>
                            </li>
                        </div>
                    </ul>
                </div>

            </div>
        <section></section>
        <footer></footer>
    </div>
</body>

</html>
